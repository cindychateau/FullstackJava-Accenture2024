<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo Local</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="encabezado">
        <h1>Tiempo Local</h1>
        <nav>
            <ul>
                <li>
                   <a href="#">Buenos Aires</a> 
                </li>
                <li>
                    <a href="#">Ciudad de México</a> 
                </li>
                <li>
                    <a href="#">Santiago</a> 
                </li>
                <li>
                    <a href="#">Sao Paulo</a> 
                </li>
                <li>
                    <a href="#">Quito</a> 
                </li>
            </ul>
        </nav>
        <form action="#"> <!-- Formulario puede ser enviado -->
            <label for="">Mostrar temperatura en:</label>
            <select name="" id="">
                <option>C</option>
                <option>F</option>
            </select>
        </form>
    </header>
    <main>
        <h2>Buenos Aires</h2>
        <section class="semana">
            <div class="card">
                <img src="assets/some_clouds.png" alt="nublado" >
                <h3>Hoy</h3>
                <p>Nublado</p>
                <p>22C 15C</p>
            </div>
            <div class="card">
                <img src="assets/some_rain.png" alt="nublado" >
                <h3>Mañana</h3>
                <p>Lluvioso</p>
                <p>20C 17C</p>
            </div>
            <div class="card">
                <img src="assets/some_rain.png" alt="nublado" >
                <h3>Miércoles</h3>
                <p>Tormentas</p>
                <p>21C 18C</p>
            </div>
            <div class="card">
                <img src="assets/some_clouds.png" alt="nublado" >
                <h3>Jueves</h3>
                <p>Nublado</p>
                <p>25C 20C</p>
            </div>
            <div class="card">
                <img src="assets/some_sun.png" alt="nublado" >
                <h3>Viernes</h3>
                <p>Soleado</p>
                <p>28C 18C</p>
            </div>
        </section>
    </main>
    <script src="js/script.js" ></script>
</body>
</html>
